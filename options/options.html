<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Summarizer Co-pilot Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>YouTube Summarizer Co-pilot Options</h1>

    <label for="geminiId">Custom Gemini ID (e.g., "39f5525ff9d7"):</label>
    <input type="text" id="geminiId" placeholder="Enter your custom gem ID">

    <button id="save">Save</button>

    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
